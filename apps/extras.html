<!DOCTYPE html>
<html>

<head>
	<link href="../assets/launcher/css/theme.min.css" rel="stylesheet" type="text/css" media="all" />
	<link href="../assets/launcher/css/custom.css" rel="stylesheet" type="text/css" media="all" />
	<link href="../assets/launcher/css/custom_dark.css" rel="stylesheet" type="text/css" media="all" />
	<link href="https://fonts.googleapis.com/css?family=Nunito:400,400i,600,700&display=swap" rel="stylesheet">

	<!-- Required scripts -->
	<script type="text/javascript" src="../assets/launcher/js/jquery.min.js"></script>
	<script>window.jQuery = window.$ = module.exports</script>
	<script type="text/javascript" src="../assets/launcher/js/popper.min.js"></script>
	<script type="text/javascript" src="../assets/launcher/js/bootstrap.js"></script>
	<script type="text/javascript" src="../assets/launcher/js/logout.js"></script>
	<title>Extras Launcher &raquo; Humble Toolbox</title>
	<style>
		.card {
			flex-direction: initial;
			background-color: initial;
		}
	</style>
</head>

<body class="m-0 bg-gradient" style="min-height: 100vh;">

	<header>
		<div class="navbar-container bg-white">
			<nav class="navbar navbar-expand-lg navbar-light">
				<div class="container" id="navbar-container">
					<a class="navbar-brand navbar-brand-dynamic-color fade-page" href="launcher.html">
						<img alt="Humble Logo" src="../assets/launcher/img/flatlogo.png" style="width: 100px;">
					</a>

					<div class="d-flex align-items-center order-lg-3">
						<button aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler"
							data-target=".navbar-collapse" data-toggle="collapse" type="button">
							<img alt="Navbar Toggler Open Icon"
								class="navbar-toggler-open icon icon-sm svg-filter-white"
								src="../assets/launcher/img/icons/interface/icon-menu.svg">
							<img alt="Navbar Toggler Close Icon"
								class="navbar-toggler-close icon icon-sm svg-filter-white"
								src="../assets/launcher/img/icons/interface/icon-x.svg">
						</button>
					</div>


					<div class="collapse navbar-collapse order-3 order-lg-2 justify-content-lg-end"
						id="navigation-menu">

						<ul class="navbar-nav my-3 my-lg-0">
							<li class="nav-item">
								<a href="launcher.html"
									class="nav-link nav-item nav-item-center-height text-body">Apps</a>
							</li>
							<li class="nav-item">
								<a href="#" class="nav-link nav-item nav-item-center-height text-body" id="logout">Logout</a>
							</li>
						</ul>
					</div>
				</div>
			</nav>
		</div>
	</header>

	<main>
		<h1 class="text-white text-center my-5">Humble Toolbox</h1>
		<div class="container">
			<div class="d-flex justify-content-center mt-4">
				<div class="d-inline-flex flex-row card mx-2 px-5 border-0 humble-flex">
					<div class="card-header custom-item-bg-dark border-0 rounded flex-fill">
						<h5 class="m-0 text-center pb-4">Code Revealer</h5>
						<br />
						<a class="btn btn-primary w-100 text-white" href="downloader.html">Launch</a>
					</div>
				</div>

				<div class="d-inline-flex flex-row card mx-2 px-5 border-0 humble-flex">
					<div class="card-header custom-item-bg-dark border-0 rounded flex-fill">
						<h5 class="m-0 text-center pb-4">Code Redeemer</h5>
						<br />
						<a class="btn btn-primary w-100 text-white" href="extras.html">Launch</a>
					</div>
				</div>

				<div class="d-inline-flex flex-row card mx-2 px-5 border-0 humble-flex">
					<div class="card-header custom-item-bg-dark border-0 rounded flex-fill">
						<h5 class="m-0 text-center pb-4">Return to Launcher</h5>
						<br />
						<a class="btn btn-primary w-100 text-white" href="launcher.html">Back</a>
					</div>
				</div>
			</div>
		</div>
	</main>
	<script>
		$('#logout').on('click', function(e){
            e.preventDefault()
            doLogout()
        })
		$('a').on('click', function(e){
				e.preventDefault()
				window.location = $(this).attr('href') + window.location.hash
		})
	</script>
</body>

</html>
